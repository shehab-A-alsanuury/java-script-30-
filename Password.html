<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Toggle</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
        }

        .password-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            position: relative;
        }

        .password-container h2 {
    margin-bottom: 20px;
    font-size: 1.8em;
    color: #444;
    background: linear-gradient(45deg, #f093fb, #f5576c);
    background-clip: text; 
    -webkit-background-clip: text; 
    -webkit-text-fill-color: transparent; 
   
        }


        .password-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            margin-bottom: 10px;
        }

        .password-toggle input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.1);
        }

        .password-toggle input:focus {
            border-color: #6e45e2;
            box-shadow: 0 0 8px rgba(110, 69, 226, 0.5);
        }

        .toggle-icon {
            position: absolute;
            right: 15px;
            font-size: 1.3em;
            cursor: pointer;
            color: #888;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .toggle-icon:hover {
            color: #6e45e2;
            transform: scale(1.2);
        }

        .submit-btn {
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(110, 69, 226, 0.3);
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #88d3ce, #6e45e2);
            transform: translateY(-3px);
        }

        .monkey-face {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .monkey-eye {
            transition: all 0.3s ease;
        }

        .monkey-eye.closed {
            transform: scaleY(0.1);
        }
    </style>
</head>
<body>
    <div class="password-container">
        <h2>Create Password</h2>
        <div class="password-toggle">
            <input type="password" id="passwordField" placeholder="Enter password">
            <svg class="monkey-face" id="monkeyFace" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="45" fill="#8B4513"/>
                <circle cx="35" cy="40" r="10" fill="#FFF" class="monkey-eye" id="leftEye"/>
                <circle cx="65" cy="40" r="10" fill="#FFF" class="monkey-eye" id="rightEye"/>
                <circle cx="35" cy="42" r="5" fill="#000"/>
                <circle cx="65" cy="42" r="5" fill="#000"/>
                <path d="M 35 70 Q 50 80 65 70" fill="none" stroke="#000" stroke-width="3"/>
            </svg>
        </div>
        <button class="submit-btn">Submit</button>
    </div>

    <script>
        const passwordField = document.getElementById('passwordField');
        const monkeyFace = document.getElementById('monkeyFace');
        const leftEye = document.getElementById('leftEye');
        const rightEye = document.getElementById('rightEye');

        monkeyFace.addEventListener('click', () => {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);

            leftEye.classList.toggle('closed');
            rightEye.classList.toggle('closed');
        });
    </script>
</body>
</html>
