<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            max-width: 600px;
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #007bff, #6a11cb);
            color: white;
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        header img {
            width: 50%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.5s ease;
        }
        header h1 {
            margin-top: 10px;
            font-size: 24px;
        }
        main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        section {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 15px;
            transition: transform 0.3s ease;
        }
        section:hover {
            transform: translateY(-5px);
        }
        h2 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #007bff;
        }
        footer {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: linear-gradient(to right, #007bff, #6a11cb);
            border-radius: 10px;
            color: white;
        }
        .cta-button {
            background-color: #fff;
            color: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .cta-button:hover {
            background-color: #007bff;
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <img src="images/image-1.png" alt="Product image">
        <h1>Product Title</h1>
    </header>
    <main>
        <section class="product-description">
            <h2>Product Description</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </section>
        <section class="product-price">
            <h2>Price and Availability</h2>
            <p>$19.99</p>
            <p>In stock</p>
        </section>
        <section class="product-reviews">
            <h2>Customer Reviews</h2>
            <ul>
                <li>Rating: 4.5/5</li>
                <li>Review 1</li>
                <li>Review 2</li>
            </ul>
        </section>
        <section class="product-features">
            <h2>Product Features</h2>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
        </section>
    </main>
    <footer>
        <button class="cta-button">Add to cart</button>
        <button class="cta-button">Buy now</button>
    </footer>

    <script>
        const ctaButtons = document.querySelectorAll('.cta-button');

        ctaButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (button.textContent === 'Add to cart') {
                    console.log('Added to cart!');
                } else if (button.textContent === 'Buy now') {
                    console.log('Buying now!');
                }
            });
        });

        const productImage = document.querySelector('header img');
        productImage.addEventListener('mouseover', () => {
            productImage.style.transform = 'scale(1.1)';
        });

        productImage.addEventListener('mouseout', () => {
            productImage.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
