<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

       
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

       
        .modal-content {
            background: linear-gradient(135deg, #ffffff, #e0e0e0);
            padding: 20px;
            border-radius: 12px;
            width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            transform: scale(0);
            opacity: 0;
            transition: all 0.4s ease;
        }

        .modal.show .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        
        .modal-content h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.7), 0 0 30px rgba(255, 255, 255, 0.4);
            }
            to {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.2), 0 0 15px rgba(255, 255, 255, 0.1);
            }
        }

        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            font-size: 1.5em;
            color: #333;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #e74c3c;
        }

        
        .trigger-btn {
            padding: 12px 25px;
            border: none;
            background: linear-gradient(135deg, #f39c12, #e74c3c);
            color: #fff;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .trigger-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        
        .submit-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #1abc9c, #16a085);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        
        .icon {
            font-size: 3em;
            margin-bottom: 20px;
            color: #16a085;
        }

        .success-icon {
            color: #1abc9c;
        }
    </style>
</head>
<body>

    <button class="trigger-btn" id="openModal">SUPMET</button>

    
    <div id="popupModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" id="closeModal">&times;</button>
            <div class="icon success-icon">&#10004;</div> 
            <h2>Submit Form</h2>
            <p>This is a supmet popup.</p>
            <button class="submit-btn" id="submitBtn">Submit</button>
        </div>
    </div>

    <script>
        
        const modal = document.getElementById('popupModal');

        
        const openModalBtn = document.getElementById('openModal');

        
        const closeModalBtn = document.getElementById('closeModal');

        
        const submitBtn = document.getElementById('submitBtn');

        openModalBtn.addEventListener('click', () => {
            modal.classList.add('show');
            modal.style.display = 'flex';
        });

      
        closeModalBtn.addEventListener('click', () => {
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 400); 
        });

        
        submitBtn.addEventListener('click', () => {
            alert('Form Submitted Successfully!');
            closeModalBtn.click(); 
        });

        
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModalBtn.click();
            }
        });
    </script>

</body>
</html>
